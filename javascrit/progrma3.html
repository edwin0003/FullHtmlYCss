<canvas width="600" height="400"></canvas>

<script>
    var pantalla= document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle= "lightgrey";
    pincel.fillRect(0,0,600,400);

    var radio =10;
    var xAleatorio;
    var yAlearotio;
    function diseharCircunferencia(x,y,radio, color){
        pincel.fillStyle=color;
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI)
        pincel.fill();
    }
    
    function limpiarPantalla(){
        pincel.clearRect(0,0,600,400)
    }
    var x=0;
    


    function diseharObjetivo(x,y){
        diseharCircunferencia(x,y,radio+20,"red")
        diseharCircunferencia(x,y,radio+10,"white")
        diseharCircunferencia(x,y,radio,"red")
    }



    function sortearPosition(maximo ){
        return Math.floor(Math.random()*maximo)
    }

    xAleatorio= sortearPosition(600)
    yAlearotio= sortearPosition(400)

    function actualizarPantalla(){
        limpiarPantalla();
        xAleatorio= sortearPosition(600);
        yAlearotio= sortearPosition(400);
        diseharObjetivo(xAleatorio,yAlearotio)

        x++;
    }

    //diseharObjetivo(xAleatorio, yAlearotio)
    setInterval(actualizarPantalla, 1000)

    function disparar(evento){
        var x= evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY -pantalla.offsetTop;

        if((x<xAleatorio+ radio) &&(x> xAleatorio- radio) && (y<yAlearotio+radio)&&(y>yAlearotio- radio))


        alert("tiro certero")

    }
    pantalla.onclick= disparar;

    }*/

  
  
</script>
